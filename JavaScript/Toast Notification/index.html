<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toast Notification</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Poppins", sans-serif;
        }

        .buttons {
            margin: 50px;
        }

        button {
            padding: 10px;
            border: none;
            background-color: #000;
            color: #fff;
            outline: 0;
            width: 120px;
            height: 40px;
        }

        #toast-box {
            position: absolute;
            bottom: 30px;
            right: 30px;
            display: flex;
            align-items: flex-end;
            flex-direction: column;
            overflow: hidden;
            padding: 20px;
        }

        .toast{
            width: 400px;
            height: 80px;
            background-color: #fff;
            font-weight: 500;
            margin: 15x 0;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
            display: flex;
            align-items: center;
            transform: translateX(100%);
            animation: moveleft 0.5s linear forwards;
        }
        @keyframes moveleft {
            100%{
                transform:translateX(0);
            }
        }

        .toast i{
            margin: 0 20px;
            font-size: 35px;
            color: green;
        }
        .toast.error i{
            color: red;
        }
        .toast.invalid i{
            color: orange;
        }

        .toast::after{
            content: "";
            position: absolute;
            left: 0;
            bottom: 0;
            width: 100%;
            height: 5px;
            background: green;
            animation: animate 5s linear forwards;
        }
        @keyframes animate {
            100%{
                width: 0;
            }
        }

        .toast.error::after{
            background: red;
        }
        .toast.invalid::after{
            background: orange;
        }
    </style>
</head>

<body>
    <div class="buttons">
        <button onclick="showToast(successMsg)">Success</button>
        <button onclick="showToast(errorMsg)">Error</button>
        <button onclick="showToast(invalidMsg)">Invalid</button>
    </div>

    <div id="toast-box">

    </div>


    <script>

        let toastBox = document.getElementById('toast-box');
        let successMsg = '<i class="fa-solid fa-circle-check"></i> Successfull Submitted';
        let errorMsg = '<i class="fa-solid fa-circle-xmark"></i> Please fix the error';
        let invalidMsg = '<i class="fa-solid fa-circle-exclamation"></i> Invalid msg ,check again';

        function showToast(msg) {
            let toast = document.createElement('div');
            toast.classList.add('toast');
            toast.innerHTML = msg;
            toastBox.appendChild(toast);


            if(msg.includes('error')){
                toast.classList.add('error');
            }
            if(msg.includes('Invalid')){
                toast.classList.add('invalid');
            }


            setTimeout(()=>{
                toast.remove();
            },6000)
        }

    </script>
</body>

</html>
