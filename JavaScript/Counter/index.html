<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container>h2 {
            color: rgb(22, 202, 22);
            text-align: center;
            font-size: 60px;
            font-weight: 800;
        }
        .output-num h2{
            padding-top: 30px;
        }

        #output {
            text-align: center;
            margin-left: 70px;
            width: 200px;
            height: 200px;
            border: none;
            font-size: 80px;
        }

        button {
            margin: 10px;
            padding: 8px 20px;
            border: 2px solid black;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            border-color: rgb(0, 255, 51);
            transition: 0.3s;
        }
    </style>
</head>

<body>
    <div class="container">
        <h2>Counter</h2>
        <div class="output-num">
            <h2 id="output">0</h2>
        </div>
        <div class="buttons">
            <button id="dec">Decrease</button>
            <button id="reset">Reset</button>
            <button id="inc">Increase</button>
        </div>
    </div>

    <script>

        var index = 0;
        var outputBox = document.getElementById("output");
        var decBtn = document.getElementById("dec");
        var resetBtn = document.getElementById("reset");
        var incBtn = document.getElementById("inc");


        incBtn.addEventListener("click",function(){
            index=index+1;
            outputBox.innerHTML=index;
        });
        decBtn.addEventListener("click",function(){
            index=index-1;
            outputBox.innerHTML=index;
        });
        resetBtn.addEventListener("click",function(){
            outputBox.innerHTML=0;
            outputBox=0;
        });

    </script>
</body>

</html>
