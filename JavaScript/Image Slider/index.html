<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Slider</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        .image img{
            width: 100%;
            height: 100vh;
            object-fit: cover;
        }
    </style>
</head>

<body>


    <div class="image">
        <img name="slide">
    </div>


    <script>

        var i = 0;
        var images = [];
        var time = 3000;

        images[0] = 'img1.jpg';
        images[1] = 'img2.jpg';
        images[2] = 'img3.jpg';
        images[3] = 'img4.jpg';

        function changeImage() {
            document.slide.src = images[i];
            if (i < images.length - 1) {
                i++;
            } else {
                i = 0;
            }
            setTimeout("changeImage()", time);
        }

        window.onload = changeImage;

    </script>
</body>

</html>
