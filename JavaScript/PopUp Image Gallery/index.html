<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        .container {
            position: relative;
            min-height: 100vh;
            background-color: #ddd;
        }

        .container h2 {
            text-align: center;
        }

        .container .image-container {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            justify-content: center;
            padding: 10px;
        }

        .container .image-container .image {
            height: 250px;
            width: 350px;
            border: 0 5px 15px rgba(0, 0, 0, .1);
            overflow: hidden;
            cursor: pointer;
        }

        .container .image-container .image img {
            height: 250px;
            width: 350px;
            object-fit: cover;
            transition: .2s linear;
        }

        .container .image-container .image:hover img {
            transform: scale(1.1);
        }

        .container .pop-up-img {
            position: fixed;
            top: 0;
            left: 0;
            background: rgba(0, 0, 0, .9);
            height: 100%;
            width: 100%;
            z-index: 100;

        }

        .container .pop-up-img span {
            position: absolute;
            top: 0;
            font-size: 60px;
            font-weight: bolder;
            color: #fff;
            cursor: pointer;
            z-index: 100;
            display: flex;
        }

        .container .pop-up-img img {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            border: 5px solid #fff;
            border-radius: 5px;
            object-fit: cover;
            width: 750px;
        }

        /* @media (max-width:768px) {
            .container .pop-up-img img {
                width: 95%;
            }
        } */
    </style>
</head>

<body>
    <div class="container">
        <h2>Image Gallery</h2>
        <div class="image-container">
            <div class="image"><img
                    src="https://images.pexels.com/photos/4226881/pexels-photo-4226881.jpeg?auto=compress&cs=tinysrgb&w=600"
                    alt=""></div>
            <div class="image"><img
                    src="https://images.pexels.com/photos/4022082/pexels-photo-4022082.jpeg?auto=compress&cs=tinysrgb&w=600"
                    alt=""></div>
            <div class="image"><img
                    src="https://images.pexels.com/photos/4041268/pexels-photo-4041268.jpeg?auto=compress&cs=tinysrgb&w=600"
                    alt=""></div>
            <div class="image"><img
                    src="https://images.pexels.com/photos/4033321/pexels-photo-4033321.jpeg?auto=compress&cs=tinysrgb&w=600"
                    alt=""></div>
            <div class="image"><img
                    src="https://images.pexels.com/photos/4033322/pexels-photo-4033322.jpeg?auto=compress&cs=tinysrgb&w=600"
                    alt=""></div>
            <div class="image"><img
                    src="https://images.pexels.com/photos/5129770/pexels-photo-5129770.jpeg?auto=compress&cs=tinysrgb&w=600"
                    alt=""></div>
        </div>
        <div class="pop-up-img">
            <span>&times;</span>
            <img src="https://images.pexels.com/photos/4226881/pexels-photo-4226881.jpeg?auto=compress&cs=tinysrgb&w=600"
                alt="">
        </div>
    </div>


    <script>


        document.querySelectorAll('.image-container img').forEach(image => {
            image.onclick = () => {
                document.querySelector('.pop-up-img').style.display = "block";
                document.querySelector('.pop-up-img img').src = image.getAttribute('src');
            }
        });


        document.querySelector('.pop-up-img span').onclick = () => {
            document.querySelector('.pop-up-img').style.display = "none";
        }

    </script>
</body>

</html>
