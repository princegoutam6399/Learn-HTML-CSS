<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, Helvetica, sans-serif;
        }

        .container {
            width: 100%;
            min-height: 100vh;
            background: linear-gradient(135deg, #153677, #4e085f);
            padding: 10px;
        }

        .todo-app {
            width: 100%;
            max-width: 540px;
            background-color: #fff;
            padding: 40px 30px 70px;
            margin: 100px auto 20px;
            border-radius: 10px;
        }

        .todo-app h2 {
            color: #002765;
            display: flex;
            align-items: center;
            margin-bottom: 20px;

        }

        .row {
            display: flex;
            align-items: center;
            justify-content: space-between;
            background: #edeef0;
            border-radius: 30px;
            padding-left: 20px;
            margin-bottom: 25px;
        }

        input {
            flex: 1;
            border: none;
            outline: none;
            background: transparent;
            padding: 10px;
            font-weight: 14px;
            font-size: 17px;
        }

        button {
            border: none;
            outline: none;
            padding: 16px 50px;
            background: #ff5945;
            color: #fff;
            border-radius: 40px;
            font-size: 16px;
            cursor: pointer;
        }

        ul li {
            list-style: none;
            font-size: 18px;
            padding: 16px 8px 12px 45px;
            cursor: pointer;
            user-select: none;
            position: relative;
        }

        ul li::before {
            content: '';
            position: absolute;
            height: 28px;
            width: 28px;
            border-radius: 50%;
            background-image: url('../JavaScript/img/unchecked.png');
            background-size: cover;
            background-position: center;
            top: 12px;
            left: 8px;
        }

        ul li.checked {
            color: #555;
            text-decoration: line-through;
        }

        ul li.checked::before {
            background-image: url('../JavaScript/img/checked.png');
        }

        ul li span {
            position: absolute;
            right: 0;
            top: 5px;
            width: 40px;
            font-size: 25px;
            color: #555;
            text-align: center;
            line-height: 40px;
            height: 40px;
            border-radius: 50%;
        }

        ul li span:hover {
            background-color: #c5d0e7;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="todo-app">
            <h2>To-Do List</h2>
            <div class="row">
                <input type="text" id="input-box" placeholder="Add Your text">
                <button onclick="addTask()">Add</button>
            </div>
            <ul id="list-cont">

            </ul>
        </div>
    </div>

    <script>

        const inputBox = document.getElementById('input-box');
        const listcont = document.getElementById('list-cont');
        let tasks = listcont.getElementsByTagName('li');
        let taskExists = false;

        function addTask() {
            if (inputBox.value === '') {
                alert("You must write something");
            } else if(taskExists){
                alert("Entered Another Task");
            }
             else {
                let li = document.createElement("li");
                li.innerHTML = inputBox.value;
                listcont.appendChild(li);
                let span = document.createElement("span");
                span.innerHTML = "\u00d7";
                li.appendChild(span);
            }

            inputBox.value = "";
            saveData();
        }

        listcont.addEventListener("click", function (e) {
            if (e.target.tagName === "LI") {
                e.target.classList.toggle("checked");
                saveData();

            } else if (e.target.tagName === "SPAN") {
                e.target.parentElement.remove();
                saveData();
            }


        }, false);

        function saveData(){
            localStorage.setItem("data",listcont.innerHTML);
        }

        function showTask(){
            listcont.innerHTML = localStorage.getItem("data");
        }
        showTask();
    </script>
</body>

</html>
