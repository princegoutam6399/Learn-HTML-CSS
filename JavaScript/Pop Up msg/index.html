<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pop Up msg</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        .container{
            width: 100%;
            height: 100vh;
            background: #3c5077;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .btn{
            padding: 10px 60px;
            background: #fff;
            border: 0;
            outline: none;
            cursor: pointer;
            font-size: 22px;
            font-weight: 500;
            border-radius: 30px;
        }
        .pop-up
        {
            width: 440px;
            background: #fff;
            border-radius: 6px;
            position: absolute;
            top: 0;
            left: 50%;
            transform: translate(-50%,-50%) scale(0.1);
            text-align: center;
            padding: 0 30px 30px;
            color: #333;
            visibility: hidden;
            transition: transform 0.4s,top 0.4s;
        }

        .open-popup{
            visibility: visible;
            transform: translate(-50%,-50%) scale(1);
            top: 50%;
        }

        .pop-up img{
            width: 100px;
            margin-top: -50px;
            border-radius: 50%;
            box-shadow: 0 2p x5px rgba(0,0,0,0.2);
        }
        .pop-up h2{
            font-size: 38px;
            font-weight: 500;
            margin: 30px 0 10px;
        }
        .pop-up button{
            width: 100%;
            margin-top: 50px;
            padding: 10px 0;
            background: #6fd649;
            color: white;
            border: none;
            outline: none;
            font-size: 18px;
            cursor: pointer;
            color: #fff;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
        }
    </style>
</head>
<body>
    <div class="container">
        <button type="submit" class="btn" onclick="openPopup()">Submit</button>
        <div class="pop-up" id="popup">
            <img src="tick.png" alt="">
            <h2>Thank You</h2>
            <p>Your details has been submit succesfully .</p>
            <button type="button" onclick="closePopup()">Okie</button>
        </div>
    </div>


    <script>

        const popup = document.getElementById('popup');
    
        function openPopup(){
            popup.classList.add('open-popup');
        }
        function closePopup(){
            popup.classList.remove('open-popup');
        }

    </script>
</body>
</html>
