<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Swiper Slider</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section id="trending">
        <div class="container">
            <h3 class="text-center section-head">- Popular Delivery -</h3>
            <h1 class="text-cent section-heaingd">Trending Food</h3>
        </div>
        <div class="container">
            <div class="swiper trending-slider">
                <div class="swiper-wrapper">
                     <div class="swiper-slide trending-slide">
                        <div class="trending-slide-img">
                            <img src="/JavaScript/Swiper Slider/img1.jpg" alt="">
                        </div>
                        <div class="trending-slide-content">
                            <h1 class="food-price">$20</h1>
                            <div class="trending-slide-content-bottom">
                                <h2 class="food-name">
                                    Special Pizza
                                </h2>
                                <h3 class="food-rating">
                                    <span>4.5</span>
                                    <div class="rating">
                                        <i class="fa-solid fa-star"></i>
                                        <i class="fa-solid fa-star"></i>
                                        <i class="fa-solid fa-star"></i>
                                        <i class="fa-regular fa-star"></i>
                                    </div>
                                </h3>
                            </div>
                        </div>
                     <div class="swiper-slide trending-slide">
                        <div class="trending-slide-img">
                            <img src="/JavaScript/Swiper Slider/img2.jpg" alt="">
                        </div>
                        <div class="trending-slide-content">
                            <h1 class="food-price">$15</h1>
                            <div class="trending-slide-content-bottom">
                                <h2 class="food-name">
                                    Burger
                                </h2>
                                <h3 class="food-rating">
                                    <span>4.5</span>
                                    <div class="rating">
                                        <i class="fa-solid fa-star"></i>
                                        <i class="fa-solid fa-star"></i>
                                        <i class="fa-solid fa-star"></i>
                                        <i class="fa-regular fa-star"></i>
                                    </div>
                                </h3>
                            </div>
                        </div>
                     <div class="swiper-slide trending-slide">
                        <div class="trending-slide-img">
                            <img src="/JavaScript/Swiper Slider/img3.jpg" alt="">
                        </div>
                        <div class="trending-slide-content">
                            <h1 class="food-price">$5</h1>
                            <div class="trending-slide-content-bottom">
                                <h2 class="food-name">
                                    Chocolate
                                </h2>
                                <h3 class="food-rating">
                                    <span>3.5</span>
                                    <div class="rating">
                                        <i class="fa-solid fa-star"></i>
                                        <i class="fa-solid fa-star"></i>
                                        <i class="fa-solid fa-star"></i>
                                        <i class="fa-regular fa-star"></i>
                                    </div>
                                </h3>
                            </div>
                        </div>
                     <div class="swiper-slide trending-slide">
                        <div class="trending-slide-img">
                            <img src="/JavaScript/Swiper Slider/img4.jpg" alt="">
                        </div>
                        <div class="trending-slide-content">
                            <h1 class="food-price">$20</h1>
                            <div class="trending-slide-content-bottom">
                                <h2 class="food-name">
                                    Special Pizza
                                </h2>
                                <h3 class="food-rating">
                                    <span>4.5</span>
                                    <div class="rating">
                                        <i class="fa-solid fa-star"></i>
                                        <i class="fa-solid fa-star"></i>
                                        <i class="fa-solid fa-star"></i>
                                        <i class="fa-regular fa-star"></i>
                                    </div>
                                </h3>
                            </div>
                        </div>
                     </div>
                </div>

                <div class="trending-slider-control">
                    <div class="swiper-button-prev slider-arrow">
                        <i class="fa-solid fa-arrow-right"></i>
                    </div>
                    <div class="swiper-button-next slider-arrow">
                        <i class="fa-solid fa-arrow-left"></i>
                    </div>
                    <div class="swiper-pagination"></div>
                </div>

            </div>
        </div>
    </section>
</body>
</html>
