<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multiple Color Generator</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        .container {
            max-width: 100vw;
            margin: 20px;
        }

        .container h2 {
            padding: 10px;
            font-size: 40px;
        }

        .random-colors {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(230px, 1fr));
            margin: 20px;
        }

        .color-box {
            background-color: aqua;
            height: 220px;
            width: 230px;
        }

        .color-data {
            padding-top: 10px;
            display: flex;
            font-size: 20px;
            margin: 20px;
        }

        .color-data .btn {
            cursor: pointer;
        }
    </style>
</head>

<body>
    <div class="container">
        <h2>Random Colors</h2>
        <div class="random-colors">
            <!-- <div class="random-color">
                <div class="color-box"></div>
                <div class="color-data">
                    <div class="code">rgb(255,232,162)</div>
                    <span class="btn" >&#128203;</span>
                </div>
            </div> -->
        </div>
    </div>


    <script>


        function randomColor() {
            let r = Math.floor(Math.random() * 256);
            let g = Math.floor(Math.random() * 256);
            let b = Math.floor(Math.random() * 256);
            return `rgb(${r},${g},${b})`;
        }


        let container = document.querySelector(".random-colors");

        let MAX_LIMIT = window.innerWidth / 30

        function generateColor() {
            for (let i = 0; i < MAX_LIMIT; i++) {
                let color = randomColor()
                container.innerHTML += ` 
                <div class="random-color">
                <div class="color-box" style="background-color :${color}"></div>
                <div class="color-data">
                    <div class="code">${color}</div>
                    <span class="btn" onClick="copyClipBoard('${color}')">&#128203;</span>
                </div>
            </div>`
            }
        }

        
        function copyClipBoard(color){
            navigator.clipboard.writeText(color);
        }
        
        generateColor();

    </script>

</body>

</html>
