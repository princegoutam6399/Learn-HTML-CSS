<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        .container {
            width: 100%;
            height: 100vh;
            background-color: cyan;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #cal {
            width: 320px;
            height: 440px;
            background-color: white;
        }

        #input {
            width: 100%;
            height: 80px;
            background-color: rgb(244, 178, 178);
            display: flex;
            justify-content: center;
        }

        #input>input {
            width: 100%;
            border: none;
            outline: none;
            background-color: transparent;
            text-align: right;
            color: white;
            font-size: 25px;
            margin: 15px;
        }

        #buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            padding: 10px;
            gap: 10px;
        }

        #buttons>button {
            height: 50px;
            border-radius: 10px;
            font-size: 20px;
            cursor: pointer;
            transition: 0.2s;
        }

        #buttons>button:hover {
            box-shadow: 0px 0px 10px #777;
        }
    </style>
</head>

<body>
    <div class="container">
        <div id="cal">
            <div id="input">
                <input type="text" id="abc">
            </div>
            <div id="buttons">
                <button onclick="add(1)">1</button>
                <button onclick="add(2)">2</button>
                <button onclick="add(3)">3</button>
                <button onclick="symbol('+')">+</button>
                <button onclick="add(4)">4</button>
                <button onclick="add(5)">5</button>
                <button onclick="add(6)">6</button>
                <button onclick="symbol('-')">-</button>
                <button onclick="add(7)">7</button>
                <button onclick="add(8)">8</button>
                <button onclick="add(9)">9</button>
                <button onclick="symbol('*')">*</button>
                <button onclick="symbol('.')">.</button>
                <button onclick="add(0)">0</button>
                <button onclick="eq()">=</button>
                <button onclick="symbol('/')">/</button>
                <button onclick="cle()">C</button>
                <button onclick="symbol('%')">%</button>
                <button>e</button>
                <button onclick="back()">
                    < </button>
            </div>
        </div>
    </div>
    <script>

        function add(a) {
            var z = document.getElementById('abc').value;
            document.getElementById('abc').value = z + a;
        }

        function cle() {
            document.getElementById('abc').value = " ";
        }

        function eq() {
            var z = document.getElementById('abc').value;
            document.getElementById('abc').value = eval(z);
        }

        function back() {
            var z = document.getElementById('abc').value;
            document.getElementById('abc').value = z.substring(0, z.length - 1);
        }

        function symbol(m) {
            var z = document.getElementById('abc').value;
            var lastChar = z.substring(z.length - 1, z.length);
            if (!(lastChar === '+' || lastChar === '-' || lastChar === '*' || lastChar === '.' || lastChar === '/' || lastChar === '%')) {
                document.getElementById('abc').value = z + m;
            }
        }
    </script>
</body>

</html>
