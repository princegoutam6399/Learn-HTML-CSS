<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notes App</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;
        }

        .container {
            width: 100%;
            min-height: 100vh;
            background: linear-gradient(135deg, #cf9aff, #95c0ff);
            color: #fff;
            padding-top: 4%;
            padding-left: 10%;
        }

        .container h1 {
            display: flex;
            align-items: center;
            font-size: 35px;
            font-weight: 600;
        }

        .container h1 img {
            width: 60px;
        }

        .container button img {
            width: 25px;
            margin-right: 8px;
        }

        .container button {
            display: flex;
            align-items: center;
            background: linear-gradient(#ae52fe, #c60fcf);
            color: #fff;
            outline: none;
            font-size: 16px;
            border: 0;
            border-radius: 40px;
            padding: 15px 25px;
            margin: 30px 0 20px;
            cursor: pointer;
        }

        .input-box {
            position: relative;
            width: 100%;
            max-width: 500px;
            min-height: 150px;
            background: #fff;
            color: #333;
            padding: 20px;
            margin: 20px 0;
            outline: none;
            border-radius: 5px;
            font-size: 20px;
        }

        .input-box img {
            width: 25px;
            position: absolute;
            bottom: 15px;
            right: 15px;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1><img src="/JavaScript/Notes App/images/notes.png" alt="">Notes</h1>
        <button class="btn"> <img src="/JavaScript/Notes App/images/edit.png" alt="">Create Notes</button>
        <div class="notes-container">
            <!-- <p contenteditable="true" class="input-box">

                <img src="/JavaScript/Notes App/images/delete.png" alt="">
            </p> -->
        </div>
    </div>


    <script>

        const noteCont = document.querySelector('.notes-container');
        const button = document.querySelector('.btn');
        let notes = document.querySelectorAll('.input-box');

        function showNotes() {
            noteCont.innerHTML = localStorage.getItem("notes");
        }

        showNotes();

        function updateStorage() {
            localStorage.setItem("notes", noteCont.innerHTML);
        }


        button.addEventListener("click", () => {
            let inputBox = document.createElement("p");
            let img = document.createElement("img");
            inputBox.className = "input-box";
            inputBox.setAttribute("contenteditable", "true");
            img.src = "/JavaScript/Notes App/images/delete.png";

            noteCont.appendChild(inputBox).appendChild(img);
        })

        noteCont.addEventListener("click", function (e) {
            if (e.target.tagName === "IMG") {
                e.target.parentElement.remove();
                updateStorage()
            } else if (e.tagget.tagName === "P") {
                notes = document.querySelectorAll(".input-box");
                notes.forEach(notes => {
                    notes.onkeyup = function () {
                        updateStorage();
                    }
                })
            }
        })

        document.addEventListener("keydown", event => {
            if (event.key == "Enter") {
                document.execCommand("insertLineBreak");
                event.preventDefault();
            }
        })


    </script>

</body>

</html>
