<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stoper</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container>h2 {
            color: rgb(22, 202, 22);
            text-align: center;
            font-size: 60px;
            font-weight: 800;
        }

        .timer h2 {
            margin-left: 50px;
            padding-top: 40px;
        }

        #timer{
            text-align: center;
            width: 200px;
            height: 180px;
            border: none;
            font-size: 80px;
        }

        button {
            margin: 10px;
            padding: 8px 30px;
            border: 2px solid black;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            border-color: rgb(0, 255, 51);
            transition: 0.3s;
        }
    </style>
</head>

<body>
    <div class="container">
        <h2>Stoper</h2>
        <div class="timer">
            <h2 id="timer">&#160; 0</h2>
        </div>
        <div class="buttons">
            <button id="start">Start</button>
            <button id="stop">Stop</button>
            <button id="pause">Pause</button>

        </div>
    </div>


    <script>


        var index = 0;
        var startBtn = document.getElementById("start");
        var stopBtn = document.getElementById("stop");
        var pauseBtn = document.getElementById("pause");
        var outputBox = document.getElementById("timer");
        var st;

        function time(){
            index=index+1;
            outputBox.innerHTML=index;
            console.log(index);
        }

        startBtn.addEventListener("click",function(){
            st = setInterval(function(){time()});

        })
        stopBtn.addEventListener("click",function(){
            clearInterval(st);
            index=0;
            outputBox.innerHTML=index;
        })
        pauseBtn.addEventListener("click",function(){
            clearInterval(st);
        })


    </script>


</body>

</html>
