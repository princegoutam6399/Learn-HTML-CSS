<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card Page</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="card-page" id="card">
        <div class="card-text">
            <h2>Your Card Items</h2>
        </div>
        <div class="card-items">
            <div class="card-item">
                <img src="https://images.pexels.com/photos/7736775/pexels-photo-7736775.jpeg?auto=compress&cs=tinysrgb&w=600"
                    alt="">
                <div class="card-info">
                    <p>Product Name 6</p>
                    <p>Price: 120.00</p>
                    <a href="#">Remove</a>
                </div>
            </div>
            <div class="card-item">
                <img src="https://images.pexels.com/photos/7661894/pexels-photo-7661894.jpeg?auto=compress&cs=tinysrgb&w=600"
                    alt="">
                <div class="card-info">
                    <p>Product Name 4</p>
                    <p>Price: 100.00</p>
                    <a href="#">Remove</a>
                </div>
            </div>
        </div>
        <hr>
        <div class="total">
            <h3>Total:</h3>
        </div>
    </div>
</body>

</html>
