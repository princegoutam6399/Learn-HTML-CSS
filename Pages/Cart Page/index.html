<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart</title>
    <style>
        body {
    font-family: Arial, sans-serif;
    background-color: #f0f0f0;
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
}

.container {
    display: flex;
    background-color: #fff;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    border-radius: 8px;
    overflow: hidden;
}

.cart, .order-summary {
    padding: 20px;
}

.cart {
    flex: 3;
    border-right: 1px solid #ccc;
}

.cart-header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-bottom: 20px;
}

.cart-header h2 {
    font-size: 24px;
}

.cart-header span {
    font-size: 18px;
    color: #666;
}

.cart-table {
    width: 100%;
    border-collapse: collapse;
    margin-bottom: 20px;
}

.cart-table th, .cart-table td {
    padding: 10px;
    text-align: left;
    border-bottom: 1px solid #ccc;
}

.cart-table th {
    background-color: #f9f9f9;
}

.product {
    display: flex;
    align-items: center;
}

.product img {
    width: 50px;
    height: 50px;
    margin-right: 10px;
}

.product-info h3 {
    margin: 0;
    font-size: 16px;
}

.product-info p {
    margin: 5px 0;
    color: #666;
}

.product-info a {
    color: #ff6347;
    text-decoration: none;
}

.quantity {
    display: flex;
    align-items: center;
}

.quantity-btn {
    background-color: #ddd;
    border: none;
    padding: 5px 10px;
    cursor: pointer;
}

.price, .total {
    font-size: 16px;
    color: #333;
}

.continue-shopping {
    display: block;
    margin-top: 20px;
    color: #007bff;
    text-decoration: none;
}

.order-summary {
    flex: 1;
    background-color: #f9f9f9;
    padding: 20px;
}

.order-summary h2 {
    font-size: 24px;
    margin-bottom: 20px;
}

.summary-item {
    display: flex;
    justify-content: space-between;
    margin-bottom: 10px;
}

.summary-item select, .summary-item input {
    padding: 5px;
    border: 1px solid #ccc;
    border-radius: 4px;
}

.btn-apply {
    background-color: #ff6347;
    color: #fff;
    border: none;
    padding: 5px 10px;
    cursor: pointer;
    margin-top: 10px;
    border-radius: 4px;
}

.summary-total {
    display: flex;
    justify-content: space-between;
    margin-top: 20px;
    font-size: 18px;
    font-weight: bold;
}

.btn-checkout {
    width: 100%;
    background-color: #4caf50;
    color: #fff;
    border: none;
    padding: 10px;
    cursor: pointer;
    margin-top: 20px;
    font-size: 16px;
    border-radius: 4px;
}

.btn-checkout:hover,
.btn-apply:hover,
.quantity-btn:hover {
    opacity: 0.8;
}

    </style>
</head>
<body>
    <div class="container">
        <div class="cart">
            <div class="cart-header">
                <h2>Shopping Cart</h2>
                <span>3 Items</span>
            </div>
            <table class="cart-table">
                <thead>
                    <tr>
                        <th>Product Details</th>
                        <th>Quantity</th>
                        <th>Price</th>
                        <th>Total</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td class="product">
                            <img src="product1.jpg" alt="Product 1">
                            <div class="product-info">
                                <h3>Fifa 19</h3>
                                <p>PS4</p>
                                <a href="#">Remove</a>
                            </div>
                        </td>
                        <td class="quantity">
                            <button class="quantity-btn">-</button>
                            <span>2</span>
                            <button class="quantity-btn">+</button>
                        </td>
                        <td class="price">£44.00</td>
                        <td class="total">£88.00</td>
                    </tr>
                    <tr>
                        <td class="product">
                            <img src="product2.jpg" alt="Product 2">
                            <div class="product-info">
                                <h3>Glacier White 500GB</h3>
                                <p>PS4</p>
                                <a href="#">Remove</a>
                            </div>
                        </td>
                        <td class="quantity">
                            <button class="quantity-btn">-</button>
                            <span>1</span>
                            <button class="quantity-btn">+</button>
                        </td>
                        <td class="price">£249.99</td>
                        <td class="total">£249.99</td>
                    </tr>
                    <tr>
                        <td class="product">
                            <img src="product3.jpg" alt="Product 3">
                            <div class="product-info">
                                <h3>Platinum Headset</h3>
                                <p>PS4</p>
                                <a href="#">Remove</a>
                            </div>
                        </td>
                        <td class="quantity">
                            <button class="quantity-btn">-</button>
                            <span>1</span>
                            <button class="quantity-btn">+</button>
                        </td>
                        <td class="price">£119.99</td>
                        <td class="total">£119.99</td>
                    </tr>
                </tbody>
            </table>
            <a href="#" class="continue-shopping">Continue Shopping</a>
        </div>
        <div class="order-summary">
            <h2>Order Summary</h2>
            <div class="summary-item">
                <span>Items 3</span>
                <span>£457.98</span>
            </div>
            <div class="summary-item">
                <span>Shipping</span>
                <select>
                    <option>Standard Delivery - £5.00</option>
                </select>
            </div>
            <div class="summary-item">
                <span>Promo Code</span>
                <input type="text" placeholder="Enter your code">
                <button class="btn-apply">Apply</button>
            </div>
            <div class="summary-total">
                <span>Total Cost</span>
                <span>£462.98</span>
            </div>
            <button class="btn-checkout">Checkout</button>
        </div>
    </div>
</body>
</html>
