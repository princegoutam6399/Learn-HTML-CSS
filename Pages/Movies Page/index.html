<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movies Page</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: rgb(211, 233, 221);
        }

        .items {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
        }

        .item {
            display: inline;
            padding: 10px;
        }

        .item img {
            width: 300px;
            height: 350px;
            object-fit: cover;
            margin: 10px;
        }

        .item,
        .item-text,
        .rating,
        .btn {
            margin-left: 10px;
            font-size: 20px;
            text-align: center;
        }
        .btn button{
            background-color: aqua;
            border: none;
            cursor: pointer;
            margin-top: 10px;
            padding: 7px 15px;
            border-radius: 5px;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="items">
            <div class="item">
                <img src="https://assetscdn1.paytm.com/images/cinema/Doctor-Strange--In-The-Multiverse-Of-Madness-r-705x750-36f0e140-b752-11ec-a762-319bdb0970f2.jpg"
                    alt="">
                <div class="item-text">
                    <h2>Doctor Strange 2</h2>
                </div>
                <div class="rating">
                    <p>Rating : 4.5</p>
                </div>
                <div class="btn">
                    <button>Book Now</button>
                </div>
            </div>
