<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animated Dots Menu</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            /* background-color: #504c4c; */
        }
        .menu{
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .menu ul li{
            display: inline;
            position: absolute;
            transition: 0.75s;
            width: 5px;
            height: 5px;
            border: 3px solid limegreen;
            
        }
    </style>
</head>

<body>
    <div class="main">
        <div class="menu">
            <ul>
                <li><a href="#"><i class="fa-solid fa-camera"></i></a></li>
                <li><a href="#"><i class="fa-solid fa-gear"></i></a></li>
                <li><a href="#"><i class="fa-solid fa-key"></i></a></li>
                <li><a href="#"><i class="fa-solid fa-house"></i></a></li>
                <li><a href="#"><i class="fa-solid fa-user"></i></a></li>
                <li><a href="#"><i class="fa-solid fa-envelope"></i></a></li>
                <li><a href="#"><i class="fa-solid fa-video"></i></a></li>
                <li><a href="#"><i class="fa-solid fa-xmark"></i></a></li>
                <li><a href="#"><i class="fa-solid fa-gamepad"></i></a></li>
            </ul>
        </div>
    </div>
</body>

</html>
