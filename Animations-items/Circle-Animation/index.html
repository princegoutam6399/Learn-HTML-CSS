<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Circle Animation</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        .circle {
            width: 100vw;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: lightcoral;
        }

        .circle::after {
            content: "";
            width: 75px;
            height: 75px;
            border: 15px solid lightblue;
            border-top-color: lawngreen;
            border-radius: 50%;
            animation: animate .5s ease-in infinite;
        }

        @keyframes animate {
            from {
                transform: rotate(0turn);
            }

            to {
                transform: rotate(1turn);
            }
        }
    </style>
</head>

<body>
    <div class="circle">
    </div>
</body>

</html>
