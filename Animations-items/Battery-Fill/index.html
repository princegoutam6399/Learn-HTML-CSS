<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Battery Fill Animation</title>
    <style>
        body {
            background-color: rgb(90, 87, 87);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .battery {
            position: relative;
            width: 150px;
            height: 300px;
            border: 10px solid rgba(0, 255, 255, .25);
            border-radius: 15px;
            display: flex;
            justify-content: center;
            align-items: flex-end;
            overflow: hidden;
        }

        .battery:before {
            content: "";
            position: absolute;
            width: 100%;
            height: 0;
            background-color: red;
            border-radius: 5px;
            animation: full 5s linear infinite;
        }
        .top{
            transform: rotate(270deg);
            margin-top:-25%;
            margin-right: -95px;
            width: 15px;
            height: 50px;
            padding: 3px;
            border-radius: 0px 5px 5px 0px;
            background-color: rgba(0, 255, 255, .25);
        }

        .battery:after {
            content: "";
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
            background-color: rgba(0, 255, 255, .25);
            border-radius: 3px;
        }

        @keyframes full {
            0% {
                height: 0%;
                background-color: red;
            }

            25% {
                height: 25%;
                background-color: orange;
            }


            50% {
                height: 50%;
                background-color: yellow;
            }

            75% {
                height: 75%;
                background-color: lightgreen;
            }

            100% {
                height: 100%;
                background-color: rgb(5, 238, 5);
            }
        }
    </style>
</head>

<body>
    <div class="top"></div>
    <div class="battery"></div>
</body>

</html>
