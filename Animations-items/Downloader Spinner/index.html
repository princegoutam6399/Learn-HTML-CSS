<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Downloader Spinner</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        body{
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="spinner" style="--i:85; --clr:lime;">
            <h3>85 <span>%</span></h3>
            <h4>HTML</h4>
        </div>
        <div class="spinner" style="--i:85; --clr:rgb(0, 166, 255);">
            <h3>85 <span>%</span></h3>
            <h4>CSS</h4>
        </div>
        <div class="spinner" style="--i:85; --clr:rgb(255, 255, 0);">
            <h3>85 <span>%</span></h3>
            <h4>JS</h4>
        </div>
    </div>
</body>

</html>
