<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Gallery</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        html,
        body {
            background-color: #fff;
            padding: 10px;
        }

        img {
            max-width: 100%;
            height: auto;
            vertical-align: middle;
            display: inline-block;
        }

        .card-items > div {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .card-items > div > img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 5px;
        }

        .card-items {
            display: grid;
            grid-gap: 10px;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            grid-auto-rows: 200px;
            grid-auto-flow: dense;
        }

        .card-items .wide{
            grid-column: span 2;
        }

        .card-items .tall {
            grid-row: span 2;
        }

        .card-items .big {
            grid-column: span 2;
            grid-row: span 2;
        }
        .text{
            display: flex;
            justify-content: center;
            padding: 20px;
        }
    </style>
</head>

<body>
    <div class="text">

    </div>
