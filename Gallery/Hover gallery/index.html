<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hover Effect Gallery</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        html,body{
            background-color: #fff;
            padding: 10px;
        }
        .text{
            background-color: lavender;
            padding: 20px;
            text-align: center;
            color:rgb(87, 155, 87);
        }
        img{
            max-width: 100%;
            height: auto;
            vertical-align: middle;
            display: inline-block;
        }
        .card{
            margin-top: 30px;
            display: grid;
            grid-gap: 20px;
            grid-template-columns: repeat(auto-fit,minmax(300px,1fr));
            grid-auto-rows: 200px;
            grid-auto-flow: dense;
        }
        .card >div{
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .card > div>img{
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 5px;
            transition: 0.5s;
        }
        div>img:hover{
            transform: scale(0.8);
            transition: 0.5s;
            box-shadow:rgb(140, 140, 140) 15px -16px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="text">
            <h2>Hover Effect Gallery</h2>
        </div>
        <div class="card">
            <div>
                <img src="https://cdn.pixabay.com/photo/2016/08/05/07/46/field-1571717_640.jpg" alt="">
            </div>
