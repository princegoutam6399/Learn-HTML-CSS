<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        .name{
            display: flex;
            justify-content: center;

            margin-top: 20px;
        }
        .card{
            display:inline-flex;
            grid-template-columns: repeat(3,1fr,1fr,1fr);
        }
        .card img{
            box-shadow: 0px 20px 10px 30px solid rgb(157, 89, 89);
        }
        .card-items img{
            margin: 20px;
            width: 200px;
            height: auto;
        }
    </style>
</head>

        </div>
