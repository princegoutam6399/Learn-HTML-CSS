<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;
        }

        body {
            display: flex;
            justify-content: center;
            height: 100vh;
            width: 100%;
        }

        .container {
            padding: 10px;
            border-radius: 20px;
            background-color: peachpuff;
        }
        .text{
            text-align: center;
            padding: 10px;
        }
        .inputs input{
            outline: none;
            margin:6px;
            padding: 2px;
        }
        #btn{
            width: 100px;
            padding: 4px;
            background-color:black;
            cursor: pointer;
            color: white;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="text">
            <h2>Registration Form</h2>
        </div>
        <div class="inputs">
            <form action="" method="post">
                <p>First Name : <input type="text" placeholder="First Name" required></p>
                <p>Last Name : <input type="text" placeholder="Last Name" required></p>
                <p>Mobile Number : <select name="countrycode">
                        <option value="+91">+91
                        <option value="+92">+92
                        <option value="+1">+1
                        <option value="+99">+11
                        <option value="+99">+01
                    </select>
                    <input name="mobile" type="number" placeholder="Enter Mobile Number..." minlength="10"
                        maxlength="10" required>
                </p>
                <p>Email id : <input type="text" placeholder="Email" required></p>
                <p>State : <input type="text" placeholder="State"></p>
                <p>City: <input type="text" placeholder="City"></p>
                <p>Gender : Male <input type="radio" name="gender"> Female <input type="radio" name="gender"></p>
                <p>Courses : CCC <input type="checkbox"> O'Level <input type="checkbox"> A'Level <input type="checkbox">
                </p>
                <p>Institute : <input type="text" placeholder="Learning Point" readonly></p>
                <p>Password : <input type="password"></p>
                <p>Re-Enter Password : <input type="password"></p>
                <input type="submit" value="Submit" id="btn">
            </form>
        </div>
    </div>
</body>

</html>
