<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
</head>

<body>
    <center>
        <h1>Student Registration Form</h1>
        <p>Fill out the form for registration</p>
        <hr width="40%">
        <form action="">
            <table>
                <tr>
                    <td><label for="">Name</label></td>
                </tr>
                <tr>
                    <td>
                        <input placeholder="First">
                    </td>
                    <td>
                        <input placeholder="Last">
                    </td>
                </tr>
                <tr>
                    <td>Birth Date</td>
                    <td>Gender</td>
                </tr>
                <tr>
                    <td>
                        <input placeholder="DD/MM/YYYY">
                    </td>
                    <td>
                        <select style="width: 100%;">
                            <option>Male
                            <option>Female
                        </select>
                    </td>
                </tr>
                <tr>
                    <td>Address</td>
                </tr>
                <tr>
                    <td colspan="2"><input type="text" placeholder="Address Line 1" size="47"></td>
                </tr>
                <tr>
                    <td colspan="2"><input type="text" placeholder="Address Line 2" size="47"></td>
                </tr>

                <tr>
                    <td><input type="text" placeholder="City"></td>
                    <td>
                        <select style="width: 100%;">
                            <option>Region</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td><input type="text" placeholder="Postal/Zip Code"></td>
                    <td>
                        <select style="width: 100%;">
                            <option>United States</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td><label for="">Email</label></td>
                </tr>
                <tr>
                    <td colspan="2"> <input type="text" placeholder="abc@gmail.com" size="47"></td>
                </tr>

                <tr>
                    <td>Phone</td>
                    <td>Work Phone</td>
                </tr>
                <tr>
                    <td>
                        <select>
                            <option>+91</option>
                            <option>+1</option>
                            <option>+92</option>
                            <input type="text" placeholder="+91 8696734546" size="13">
                        </select>
                    </td>
                    <td>
                        <select>
                            <option>+1</option>
                            <option>+91</option>
                            <option>+92</option>
                            <input type="text" placeholder="+91 9766785576" size="13">
                        </select>
                    </td>
                </tr>

                <tr>
                    <td>Company</td>
                </tr>
                <tr>
                    <td colspan="2"><input type="text" placeholder="ACME LTD" size="47"></td>
                </tr>
                <tr>
                    <td>Courses</td>
                </tr>
                <tr>
                    <td colspan="2">
                        <select style="width: 100%;">
                            <option>Plese Select</option>
                            <option>CCC</option>
                            <option>O'Level</option>
                            <option>A'Level</option>
                        </select>
                    </td>
                </tr>

                <tr>
                    <td>Comments</td>
                </tr>
                <tr>
                    <td colspan="2">
                        <textarea rows="1" cols="45"></textarea>
                    </td>
                </tr>
                <tr>
                    <td><input type="reset" value="Clear Fields" style="padding: 5px;"></td>
                    <td><input type="submit" value="Submit Application"
                            style="background-color: grey; color: white; padding: 5px; border:none"></td>
                </tr>
            </table>
        </form>
    </center>
</body>

</html>
