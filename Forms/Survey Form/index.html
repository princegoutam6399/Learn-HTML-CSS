<html lang="en">

<head>

<body>

        <h2>Survey Form</h2>

                    <td><input type="text" placeholder="Enter your name"></td>
                </tr>
                <tr>
                    <td align="center"><label for="Email">Email :</label></td>
                    <td><input type="text"  placeholder="Enter your Email"></td>
                </tr>
                <tr>
                    <td align="center"><label for="Age"> Age:</label></td>
                    
                    <td><input type="number" placeholder="Age"> </td>
                </tr>
                <tr>
                    <th colspan="2"> Which option best describe your current role ?

                            <option value="">Student</option>
                        </select>
                    </th>
                </tr>
                <tr>
                    <td >How likely is that you would recommend <br> freeCodeCamp to a friend ?</td>
                            <td><label><input type="radio">Definitely</label><br>
                            <label><input type="radio">Maybe</label><br>
                           <label><input type="radio">Not sure</label></td>
                </tr>
                <tr>
                    <td>
                       <label> What do you like most in FCC </label>
                       <td>
                           <select>
                               <option value="">
                                   Select An Option
                               </option>
                           </select>
                       </td>
                    </td>
                </tr>
                </td>
                <tr>
                    <td>Things that should be improved in the future <br>(Check All that Apply)
                        <td>
                            <label><input type="radio">Front-end Projects </label><br>
                             <label><input type="radio">Back-end Projects</label> <br>
                             <label><input type="radio"> Data Visualization</label>
                        </td>
                    </td>
                </tr>
            </table>
        </form>
    </center>

</html>
