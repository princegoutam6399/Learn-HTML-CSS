<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vertical Navbar</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        body{
            background-image: url('https://images.pexels.com/photos/691668/pexels-photo-691668.jpeg?auto=compress&cs=tinysrgb&w=600');
            /* background-color: rgb(246, 231, 120); */
            background-repeat: no-repeat;
            background-size: 100% 100%;
            width: 100%;
            height: 100vh;
        }
        .container{
            background-color: rgb(176, 221, 206);
            width: 200px;
            height: 100vh;
            height: 100vh;
        }
       
        .logo{
            font-size: 20px;
            padding: 20px;
        }
        ul li{
            cursor: pointer;
            font-size: 20px;
            padding: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <h2>Netlify</h2>
        </div>
        <div class="list">
            <ul>
                <li>Home</li>
                <li>About</li>
                <li>Article</li>
                <li>Services</li>
                <li>Contact Us</li>
            </ul>
        </div>
    </div>
</body>
</html>
