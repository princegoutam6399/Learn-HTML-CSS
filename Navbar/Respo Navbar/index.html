<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Navbar</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            text-decoration: none;
            list-style: none;
        }

        body {
            background-color: #c4d6ff;
        }

        header {
            display: flex;
            justify-content: space-between;
            padding: 0 40px;
            background-color: #f6f4ff;;
            align-items: center;
            width: 80%;
            height: 70px;
            border-radius: 0 0 10px 10px;
            margin: 0 auto;
        }

        .logo a {
            width: 120px;
            font-size: 20px;
            color: black;
            font-weight: 700;
        }

        nav .logo {
            display: none;
        }
        .logo a{
            font-size: 30px;

        }

        nav ul {
            display: flex;
        }

        nav ul li a {
            color: black;
            display: block;
            margin: 0 2px;
            font-weight: 600;
            padding: 8px 18px;
            transition: 0.2s;
            border-radius: 30px;
            font-size: 20px;
        }

        nav ul li a:hover {
            background-color: #f6f4ff;
        }

        nav ul li a.active {
            background-color: #675cff;
            color: #fff;
        }
        .hamburger{
            display: none;
            height: fit-content;
            cursor: pointer;
            padding: 3px 8px;
            border-radius: 5px;
            transition: 0.2s;
        }
        .hamburger:hover{
            background-color: #f6f4ff;
        }

        .hamburger div {
            height: 2px;
            background-color: #212526;
            width: 30px;
            margin: 6px 0;
        }


        /* responsive  */


        @media only screen and (max-width:1100px) {
            header{
                width: 90%;
                padding: 0 20px;
            }
            nav{
                position: absolute;
                left:-300px;
                top: 0;
                z-index: 999;
                width: 280px;
                height: 100vh;
                background-color: #f6f4ff;
                transition: 0.2s;
                box-shadow: 2px 0 20px 0 rgba(0,0,0,0.05);
            }
            nav .logo{
                display: block;
                height: 70px;
                display: flex;
                align-items: center;
                margin-left: 30px;
            }
            #check:checked~nav{
                left: 0;
            }
            nav ul li a{
                margin-bottom: 5px;
                padding:10px 15px;
                border-radius: 5px;
            }
            nav ul {
                display: block;
                padding: 0 20px;
                margin-top: 30px;
            }
            .hamburger{
                display: block;
            }
        }
    </style>
</head>

<body>
    <header>
        <div class="logo">
            <a href="#">EVLEARN</a>
        </div>
        <input type="checkbox" id="check" hidden>
        <nav>
            <div class="logo">
                <a href="#">EVLEARN</a>
            </div>
            <ul>
                <li><a href="#" class="active">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Blog</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>
        <label for="check" class="hamburger">
            <div></div>
            <div></div>
            <div></div>
        </label>
    </header>
</body>

</html>
