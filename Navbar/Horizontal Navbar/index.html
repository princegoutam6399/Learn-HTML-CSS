<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Horizontal Navbar</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        body{
            background-image: url('https://images.pexels.com/photos/247599/pexels-photo-247599.jpeg?auto=compress&cs=tinysrgb&w=600');
            object-fit: cover;
            background-size: 100% 100%;
            width: 100%;
            height: 100vh;
        }
        .container{
            /* background-color: lightgreen; */
            display: flex;
            justify-content: space-between;
        }
        .logo{
            color:black;
            padding: 20px;
            display: flex;
            float: left;
        }
        ul li{
            cursor: pointer;
            color: white;
            font-size: 20px;
            padding: 20px;
            display:inline-flex;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- <div class="img">
            <img src="nature.jpg" alt="">
        </div> -->
        <div class="logo">
            <h2>Netlify</h2>
        </div>
        <div class="list-items">
            <ul>
                <li>Home</li>
                <li>About</li>
                <li>Blog</li>
                <li>Services</li>
                <li>Contact Us</li>
            </ul>
        </div>
    </div>
</body>
</html>
