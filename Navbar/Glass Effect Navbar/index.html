<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Glass Effect Navbar</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        body{
            background-image: url('/Navbar/Glass\ Effect\ Navbar/jelly.jpg');
            object-fit: cover;
            width: 100%;
            height: 100vh;
            background-size: 100% 100%;
        }
        .container{
            margin-top: 30px;
            color: white;
            display: flex;
            justify-content: space-between;
            backdrop-filter: blur(30px);
            box-shadow: 0px 0px 30px rgba(155, 163, 241, 0.37);
            border: 2px solid rgba(131, 247, 189, 0.5);
        }
        .logo{
            padding: 20px;
        }
        ul li{
            font-size: 20px;
            display: inline-flex;
            padding: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <h2>Logo</h2>
        </div>
        <div class="list">
            <ul>
                <li>Home</li>
                <li>About</li>
                <li>Blog</li>
                <li>Arcticle</li>
            </ul>
        </div>
    </div>
</body>
</html>
