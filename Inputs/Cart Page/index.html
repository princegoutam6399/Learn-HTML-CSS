<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add to Cart Page</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
        <style>
            *{
                margin: 0;
                padding: 0;
                box-sizing: border-box;
                font-family:'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
            }
            .cart-page{
                margin: 80px auto;
                width: 80%;
            }
            table{
                width: 100%;
                border-collapse: collapse;
            }
            img{
                width: 20rem;
            }
            .cart-info{
                display: flex;
                flex-wrap: wrap;
            }
            th{
                text-align: left;
                padding: 5px;
                color: #fff;
                background: #ff523b;
            }
            td{
                padding: 10px 5px;
            }
            td input{
                width: 40px;
                height: 30px;
                padding: 5px;
            }
            td a{
                color: #ff523b;
                font-size: 12px;
            }
            td img{
                object-fit: cover;
                width: 80px;
                height: 80px;
                margin-right: 10px;
            }
            .total-price{
                display: flex;
                justify-content: flex-end;

            }
            .total-price table{
                border-top: 3px solid #ff523b;
                width: 100%;
                max-width:400px;
            }
            td:last-child{
                text-align: right;
            }
        </style>
</head>

<body>
    <div class="small-container cart-page">
        <table>
            <tr>
                <th>Product</th>
                <th>Qty</th>
                <th>Subtotal </th>
            </tr>
            <tr>
                <td>
                    <div class="cart-info">
                        <img src="https://images.pexels.com/photos/3621234/pexels-photo-3621234.jpeg?auto=compress&cs=tinysrgb&w=600" alt="">
                        <div>
                            <p>Printed T-shirt</p>
                            <small>Price:$55.00</small><br>
                            <a href="">Remove</a>
                        </div>
                    </div>
                </td>
                <td><input type="number" value="1"></td>
                <td>$55.00</td>
            </tr>
            <tr>
                <td>
                    <div class="cart-info">
                        <img src="https://images.pexels.com/photos/3621234/pexels-photo-3621234.jpeg?auto=compress&cs=tinysrgb&w=600" alt="">
                        <div>
                            <p>Printed T-shirt</p>
                            <small>Price:$60.00</small><br>
                            <a href="">Remove</a>
                        </div>
                    </div>
                </td>
                <td><input type="number" value="1"></td>
                <td>$60.00</td>
            </tr>
            <tr>
                <td>
                    <div class="cart-info">
                        <img src="https://images.pexels.com/photos/3621234/pexels-photo-3621234.jpeg?auto=compress&cs=tinysrgb&w=600" alt="">
                        <div>
                            <p>Printed T-shirt</p>
                            <small>Price:$75.00</small><br>
                            <a href="">Remove</a>
                        </div>
                    </div>
                </td>
                <td><input type="number" value="1"></td>
                <td>$75.00</td>
            </tr>
        </table>

        <div class="total-price">
            <table>
                <tr>
                    <td>Subtotal</td>
                    <td>$200.00</td>
                </tr>
                <tr>
                    <td>Tax</td>
                    <td>$35.00</td>
                </tr>
                <tr>
                    <td>Total</td>
                    <td>$235.00</td>
                </tr>
            </table>
        </div>
    </div>
</body>

</html>
