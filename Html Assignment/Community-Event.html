<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Communtiy Event</title>
    <style>
        body{
            font-size: 20px;
        }
        input{
            height: 20px;
        }
        button{
            padding: 8px 30px;
        }
    </style>
</head>

<body bgcolor="skyblue">
    <center>
        <h2>Event Registration Form</h2>
        <p>last Registration Day- May 21 , 2024</p>
        <h3>Attendee Information</h3>
        <p>Please fill name and contact information of attendees. </p>

        <form action="">
            <table cellpadding="10">
                <tr>
                    <td align="right">Your Name :</td>
                    <td><input type="text" placeholder="First Name"></td>
                    <td><input type="text" placeholder="last Name"><br></td>
                </tr>
                <tr>
                    <td align="right">Email Address :</td>
                    <td><input type="text" placeholder="Enter Your Email"></td>
                </tr>
                <tr>
                    <td align="right">Contact Number :</td>
                    <td><input type="text" placeholder="(000)-000-0000"></td>
                </tr>
                <tr>
                    <td>Will you have guest with you -</td><br>
                    <td><input type="radio">Yes <input type="radio">No</td>
                </tr>
                <tr>
                    <td align="center" colspan="3"><button>Submit</button></td>
                </tr>
            </table>
        </form>
    </center>
</body>

</html>
