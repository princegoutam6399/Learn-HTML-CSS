<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile </title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing:border-box ;
            background-color: rgb(127, 255, 249);
        }
        img{
            margin-left: 10px;
            border-radius: 50%;
            object-fit: cover;
            width: 300px;
            height: 300px;
        }
        .image h2{
            padding: 10px;
            margin-left: 70px;
            font-size: 30px;
        }
        .bio{
            margin-left: 50px;
            font-size: 20px;
            padding-bottom: 20px;
        }
        hr{
            width: 30%;
        }
        .info,.project{
            margin: 20px 0px 0px 50px;
        }
        .info ul li,.project ul li{
            font-size: 20px;
            margin: 10px 0px 0px 25px;
        }
        
    </style>
</head>
<body>
    <div class="main">
        <div class="image">
            <img src="https://images.pexels.com/photos/2379004/pexels-photo-2379004.jpeg?auto=compress&cs=tinysrgb&w=600" alt="">
            <div class="name">
                <h2>Aman Arora</h2>
            </div>
        </div>
        <div class="bio">
            <p>Hii, I am a Graphic Designer</p>
        </div>
        <hr>
        <div class="info">
            <h2>Qualifications:</h2>
            <ul>
                <li>B-Tech </li>
                <li>Complete Web Dev Course</li>
                <li>Training certificate in UI/UX </li>
            </ul>
        </div>
        <div class="project">
            <h2>My Projects:</h2>
            <ul>
                <a href="#"><li>Resturant Website</li></a>
               <a href="#"><li>Ecommerce Website</li></a>
                <a href="#"><li>Spotify Clone</li></a>
                <a href="#"><li>Netflix Clone</li></a>
            </ul>
        </div>
    </div>
</body>
</html>
