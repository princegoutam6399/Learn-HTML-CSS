<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu For a Restaurant</title>
    <style>
        * {
            background-color: antiquewhite;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        .head-text{
            padding-top: 40px;
            text-align: center;
        }

        .container {
            min-height: 100vh;
        }

        .items {
            margin-top: 100px;
            display:flex;
            flex-wrap: wrap;
            justify-content: center;
        }
        .item{
            display:inline;
            padding: 10px;
        }

        .item img {
            width: 350px;
            height: 290px;
            object-fit: cover;
            margin: 10px;
        }
        .item h4,p{
            margin-left: 10px;
            font-size: 20px;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="head-text">
            <h1><i>Daily Menu</i></h1>
            <p>ENJOY WITH YOUR LOVED ONE'S</p>
        </div>
        <div class="items">
            <div class="item">
                <img src="https://images.pexels.com/photos/20741663/pexels-photo-20741663/free-photo-of-burger-with-meat-and-vegetables.jpeg?auto=compress&cs=tinysrgb&w=600"
                    alt="">
                <h4>Simple Paneer Burger</h4>
                <p>Single Patty</p>
                <div class="price">
                    <p>$8</p>
                </div>
            </div>
            <div class="item">
                <img src="https://images.pexels.com/photos/566566/pexels-photo-566566.jpeg?auto=compress&cs=tinysrgb&w=600"
                    alt="">
                <h4>Eggs</h4>
                <p>Half Plate</p>
                <div class="price">
                    <p>$9</p>
                </div>
            </div>
            <div class="item">
                <img src="https://images.pexels.com/photos/3616956/pexels-photo-3616956.jpeg?auto=compress&cs=tinysrgb&w=600"
                    alt="">
                <h4>Cheese Burger With Snacks</h4>
                <p>Single Patty</p>
                <div class="price">
                    <p>$14</p>
                </div>
            </div>
            <div class="item">
                <img src="https://images.pexels.com/photos/20793367/pexels-photo-20793367/free-photo-of-delicious-pizza-slices-with-tomatoes-olives-and-cheese.jpeg?auto=compress&cs=tinysrgb&w=600"
                    alt="">
                <h4> Paneer Pizza</h4>
                <p>6 Pieces</p>
                <div class="price">
                    <p>$16</p>
                </div>
            </div>
            <div class="item">
                <img src="https://images.pexels.com/photos/36756/food-pizza-roll-baked.jpg?auto=compress&cs=tinysrgb&w=600"
                    alt="">
                <h4>Curncy Roll</h4>
                <p>8 Combo </p>
                <div class="price">
                    <p>$10</p>
                </div>
            </div>
            <div class="item">
                <img src="https://images.pexels.com/photos/298217/pexels-photo-298217.jpeg?auto=compress&cs=tinysrgb&w=600"
                    alt="">
                <h4>Cookies</h4>
                <p>Multiple</p>
                <div class="price">
                    <p>$6</p>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
