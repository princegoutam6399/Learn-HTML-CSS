<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fitness Challenge Form</title>
    <style>
        *{
            font-size: 20px;
        }
        h1{
            font-size: 40px;
        }
    </style>
</head>

<body bgcolor="#9ecfa5a4;">
    <center>

    <h1>Participant Details</h1>
    <form action="">
        <table cellpadding="3">
            <tr>
                <td>Name</td>
            </tr>
            <tr>
                <td><input type="text"></td>
                <td><input type="text"></td>
            </tr>
            <tr>
                <td>First</td>
                <td>Last</td>
            </tr>
            <tr>
                <td>Date Of Birth</td>
                <td>Gender</td>
            </tr>
            <tr>
                <td><input type="text"></td>
                <td>
                    <select style="width: 250px;"> 
                        <option value="">Male</option>
                        <option value="">Female</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>Fitness Level</td>
                <td>T-Shirt Size</td>
            </tr>
            <tr>
                <td>
                    <select style="width: 250px;">
                        <option value="">Beginner</option>
                        <option value="">Expert</option>
                    </select>
                </td>
                <td>
                    <select style="width: 250px;">
                        <option value="">XS</option>
                        <option value="">M</option>
                        <option value="">L</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>Email</td>
                <td>Phone Number</td>
            </tr>
            <tr>
                <td><input type="text"></td>
                <td><input type="text" placeholder="9875467899"></td>
            </tr>
            <tr>
                <td><b>Address</b></th>
            </tr>
            <tr>
                <td colspan="2"><input type="text" size="47"></td>
            </tr>
            <tr>
                <td>Address Line 1</td>
            </tr>
            <tr>
                <td colspan="2"><input type="text" size="47"></td>
            </tr>
            <tr>
                <td>Address Line 2</td>
            </tr>
            <tr>
                <td><input type="text"></td>
                <td><input type="text"></td>
            </tr>
            <tr>
                <td>City</td>
                <td>State/Region</td>
            </tr>
            <tr>
                <td><input type="text"></td>
                <td>
                    <select style="width: 250px;">
                        <option value="">--Select Country--</option>
                        <option value="">India</option>
                        <option value="">USA</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>Postal Code</td>
                <td>Country</td>
            </tr>

            <tr>
                <td><b>Emergency Information</b></td>
            </tr>
            <tr>
                <td>Medical Conditions</td>
            </tr>
            <tr>
                <td colspan="2">
                    <textarea cols="45"></textarea>
                </td>
            </tr>
            <tr>
                <td>Emergency Contact Number</td>
                <td>Emergency Contact Phone</td>
            </tr>
            <tr>
                <td><input type="text"></td>
                <td><input type="text" placeholder="9875467899"></td>
            </tr>
        </table>
    </form>
    </center>
</body>

</html>
